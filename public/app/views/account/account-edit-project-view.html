<div navi></div>

<div class="ui internally grid very padded">
    <div class="row">
        <div class="three wide column">
            <div account-side-navi></div>
        </div>
        <div class="twelve wide column">
            <div class="ui padded container segment">
                <h2 ng-click="test()" class="ui header">Edit Project
                    <a href="/projects"><button class="ui right floated button">Project List<i class="reply right icon"></i></button></a>
                    <button ng-if="editButton == true" ng-click="editButtonState(); saveProfileData()" class="ui primary right floated button">Save</button>
                </h2>

                <div class="ui divider "></div>
                <div class="ui hidden divider "></div>

                <form class="ui form">
                    <div class="field">
                        <label>Project Name</label>
                        <input ng-model="gotProjectInfo.name" name="projectName" placeholder="Bloomfields Plaza" type="text">
                    </div>
                    <div class="field">
                        <label>Project Description</label>
                        <textarea ng-model="gotProjectInfo.desc" rows="3"></textarea>
                    </div>


                      Select Images <input multiple ngf-select="" ng-model="files" name="file" ngf-accept="'image/*'" type="file">


                    <button class="ui button" ng-click="updateProject()" type="submit">Update Project</button>
                </form>

                <div class="ui hidden divider"></div>

                <div class="row">
                    <div class="ui link cards">
                      <div data-img="{{img}}" class="card" ng-repeat="img in gotProjectImages">
                        <div class="image">
                            <img src="https://s3-eu-west-1.amazonaws.com/henrich-app/{{img.Key}}">
                        </div>
                        <div class="extra content">
                          <span ng-click="deleteImage(img)" class="right floated">
                              <i class="remove icon"></i>
                              Delete
                          </span>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="ui hidden divider"></div>

                <div class="row">
                    <div class="ui link cards">
                      <div class="card" ng-repeat="fil in files">
                        <div class="image">
                            <img ngf-src="files[$index]">
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
