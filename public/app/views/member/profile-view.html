<div navi></div>

<div class="ui very padded text container segment">
  <h2 class="ui header">Profile Page
      <button ng-if="editButton == false" ng-click="editButtonState()" class="ui right floated button">Edit</button>
      <button ng-if="editButton == true" ng-click="editButtonState(); saveProfileData()" class="ui primary right floated button">Save</button>
  </h2>

  <div class="ui list">
  <div class="item">
    <i class="user icon"></i>
    <div ng-if="editButton == false" class="content">
      {{user.name}}
    </div>
    <div ng-if="editButton == true" class="content">
      <input type="text" ng-model="user.name">
    </div>
  </div>
  <div class="item">
    <i class="mail icon"></i>
    <div class="content">
      {{user.email}}
    </div>
  </div>
  <div class="item">
    <i class="privacy icon"></i>
    <div ng-if="editButton == false" class="content">
      {{user.password}}
    </div>
    <div ng-if="editButton == true" class="content">
      <input type="password" ng-model="user.password">
    </div>
  </div>
</div>

</div>
