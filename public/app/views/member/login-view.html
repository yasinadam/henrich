<div navi></div>

<div id="login-column" class="ui four column doubling stackable grid container centered">

    <div class="ui two column centered grid very padded segment side-pad">
        <div class="column row">
            <h2 class="ui header">Login Form</h2>
        </div>
        <div class="four column centered row">
            <form name="loginForm" ng-submit="loginDataSubmit(loginForm.$valid)" class="ui form" novalidate>
                <div class="field">
                    <div class="ui left icon input"> <i class="at icon"></i>
                        <input name="email" type="email" required placeholder="Email Address" ng-model="loginData.email" ng-minlength="3" ng-model-options="{ debounce:1500 }">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="privacy icon"></i> <input name="password" required
                        placeholder="Password" type="password" ng-minlength="6"
                        ng-model="loginData.password" ng-model-options="{ debounce: 1500 }">
                    </div>
                </div>
                <div class="field tl">
                    <button class="fluid ui primary basic button" ng-disabled="loginForm.$invalid"
                    type="submit">Submit</button>
                </div>
            </form>
            <div id="login-alert" class="ui bottom warning message hidden">
                {{alerts.login}}
            </div>

            <div id="login-alert" ng-if="loginForm.email.$invalid &&
            !loginForm.email.$pristine" class="ui bottom warning message">The email address is invalid.</div>

            <div id="login-alert" ng-if="loginForm.password.$invalid &&
            !loginForm.password.$pristine" class="ui bottom warning message">The Password should be minimum 6 characters.</div>
        </div>
    </div>

</div>

<div foot></div>
